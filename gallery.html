<body class="body">
<header class="header">
    <nav class="nav">
        <a class="nav__item nav__item_logo" href="index.html">Айтал Багардынов</a>

<main class="main">
    <div class="gallery">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/gallery/img.png" alt="Slide1"></div>
                <div class="swiper-slide"><img src="images/gallery/img_1.png" alt="Slide1"></div>
                <div class="swiper-slide"><img src="images/gallery/img_2.png" alt="Slide1"></div>

        <script>
            const swiper = new Swiper('.swiper-container', {
                loop: true,
                spaceBetween: 20,
                navigation: {
                    nextEl: '.swiper-button-next',

                },
            });
        </script>
    </div>
